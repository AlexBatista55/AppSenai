<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banco digital SESI SENAI</title>
    <LINK rel="icon" type="icon/x-image" href="images/favicon.png">
    <LINK rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<a href="index.html">Cadastro de pessoa</a>
<a href="conta.html">Cadastre sua conta</a>
<a href="gerenciar.html">Gerencia sua conta</a>
<a href="contato.html">Contato</a>
<div>
    <h1>Cadastro de conta</h1>
    <label for="numero_conta"> Número conta</label>
    <br><input id = "numero_conta" type = "text" readonly><br>
    <label for="saldo">Saldo</label>
    <br><input id = "saldo" type = "text" readonly><br>

    <br><label for="tipo_conta">Selecione o tipo da sua conta</label>
    <br><select id = "tipo_conta">
    <option value="CORRENTE"> Conta corrente</option>
    <option value="POUPANCA"> Conta poupança</option>
</select>

    <br><br><label for="id">Selecione uma pessoa</label>
    <br><select id="pessoa">
    </select>
    <br><br>
    <button id="btnConta" type="button">Cadastrar conta</button>


</div>

<script src="conta.js">
</script>

</body>
</html>
